<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<title>IZIHelp</title>
<head>
    <title>IZIHelp</title>
</head>
<style>
    a:link {
        color: #6474d2;
    }
    a:visited {
        color: #9547b6;
    }
</style>

<body marginwidth="0" marginheight="0" leftmargin="0" topmargin="0" style="color:#7c7e7f; background-color:#ededf1; font-family:Arial,serif; margin:0; padding:0; min-width: 100%; -webkit-text-size-adjust:none; -ms-text-size-adjust:none; font-size:14px; line-height:20px;">
    <!-- Start Wrapper  -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <!-- Start Container  -->
                <table width="720" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td align="left">
                            <div style="padding:5px 0px;">
                                <a href="https://izimail.izihelp.com/assets/img/logo-iziHelp.jpg" target="_blank"><img src="https://izimail.izihelp.com/assets/img/logo-iziHelp.jpg" width="75px"></a>
                            </div>

                        </td>
                    </tr>
                </table>
                <table width="720" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border-top:3px solid #ed1c24; border-bottom:3px solid #ed1c24; padding-bottom:30px;">
                    {%for content in contents%}
                    <tr>
                        <td style="border-bottom:1px solid #ededf1; padding:20px;">
                            <div style="margin-bottom:20px;">
                                <span style="font-size:18px; color:#3e4751;"><strong>{{content.user_name}}</strong></span>
                                <br><span style="color:rgba(0,0,0,0.35); font-size:12px;">{{content.add_time}}</span>
                            </div>
                            <div style="margin-bottom:20px;">
                                <span>{{content.message}}</span>
                            </div>
                            {%if content.attachments.length > 0%}
                            <div>
                                <span style="color:#3e4751;"><strong>Attachments:</strong></span>
                                <ul>
                                    {%for attachment in content.attachments%}
                                    <li><a href="{{attachment}}" target="_blank">{{attachment}}</a></li>
                                    {%endfor%}
                                </ul>
                            </div>
                            {%endif%}
                        </td>
                    </tr>
                    {%endfor%}
                </table>
                <table width="720" cellpadding="0" cellspacing="5" border="0">
                    <tr>
                        <td align="center">
                            <span style="font-size:12px;">The IZIHelp Support Team</span>
                        </td>
                    </tr>
                </table>
                <!-- Start Container  -->
            </td>
        </tr>
    </table>
    <!-- End Wrapper  -->
</body>

</html>
