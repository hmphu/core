<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body style="width: 100%!important; margin: 0; padding: 0;">
     <table style="width: 100%">
        <thead>
             <tr>
                <th style="text-align: left"><img src="{{full_url}}/img/logo.jpg"/> </th>
                <th style="text-align: right">{{add_time}} </th>
            </tr>
            <tr>
                <th><h2>Payment infomation</h2></th>
            </tr>

        </thead>
    </table>
    <table style="width: 100%">
        <thead>
        <tr>
            <th style="width: 20%; text-align: left" >
                <span>App Name</span>
            </th>
            <th style="width: 10%;">
                <span>Price</span>
            </th>
            <th style="width: 20%; text-align: right">
                <span>Subtotal</span>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width: 20%; text-align: left">
               <span >{{app_name}}</span>
                </td>
                <td style="width: 10%;text-align: center">
                    <span >${{price}}</span>
                </td>
                <td style="width: 20%; text-align: right">
                    <span >${{price}}</span>
                </td>
            </tr>
            <tr><td colspan="7"><hr style="margin:10px; border-color:  #A69D9D"></td></tr>
           <tr>
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Total in USD</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >${{price}}</span>
                </td>
            </tr>

            <tr >
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Total in VND</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >{{price_charge_vnd}}đ</span>
                </td>
            </tr>
            {% if bonus_amount != "0" %}
            <tr >
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Bonus amount</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >{{bonus_amount}}đ</span>
                </td>
            </tr>
            {%endif%}
             <tr>
                <td style="width: 20%; text-align: left">
                </td>
                <td colspan="2" >
                    <hr style="margin: 5px; border: 1px; border-bottom-style: dotted;">
                </td>
           </tr>
            <tr >
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Payments</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >{{total_price_vn}}đ</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
