<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1.0">    <!-- So that mobile webkit will display zoomed in -->
  <meta name="format-detection" content="telephone=no"> <!-- disable auto telephone linking in iOS -->

</head>
<body>
    <table style="width: 100%">
        <thead>
             <tr>
                <th style="text-align: left"><img src="{{full_url}}/img/logo.jpg"/> </th>
                <th style="text-align: right">{{add_time}} </th>
            </tr>
            <tr>
                <th><h2>Thông tin thanh toán</h2></th>
            </tr>

        </thead>
    </table>
    <table style="width: 100%">
        <thead>
        <tr>
            <th style="width: 20%; text-align: left" >
                <span>Tên ứng dụng</span>
            </th>
            <th style="width: 10%;">
                <span>Giá</span>
            </th>
            <th style="width: 10%;">
                <span>thành tiền</span>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width: 20%; text-align: left">
               <span >{{app_name}}</span>
                </td>
                <td style="width: 10%;text-align: center">
                    <span>{{price}}đ</span>
                </td>
                <td style="width: 20%; text-align: right">
                    <span>{{price}}đ</span>
                </td>
            </tr>
            <tr><td colspan="7"><hr style="margin:10px; border-color:  #A69D9D"></td></tr>

            <tr >
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Tổng tiền</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >{{price_charge_vnd}}đ</span>
                </td>
            </tr>
            {% if bonus_amount != "0" %}
            <tr >
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Giảm giá</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >{{bonus_amount}}đ</span>
                </td>
            </tr>
            {%endif%}
            <tr>
                <td style="width: 20%; text-align: left">
                </td>
                <td colspan="2" >
                    <hr style="margin: 5px; border: 1px; border-bottom-style: dotted;">
                </td>
           </tr>
            <tr >
                <td style="width: 20%; text-align: left">
                </td>
                <td style="width: 20%;text-align: center">
                    <span style="font-weight: 600">Tiền trả</span>
                </td>
                <td style="width: 20%; text-align: right" >
                   <span >{{total_price_vn}}đ</span>
                </td>
            </tr>
        </tbody>
    </table>
    <hr style="border-color:  #A69D9D">
    <footer><a href="{{pdf_url}}">File thanh toán pdf</a></footer>
</body>
</html>
